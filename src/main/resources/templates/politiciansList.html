<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <title>politiciansList</title>
    <meta charset="UTF-8">
</head>
<body>
<div th:insert="navLinks :: navLinks"></div>
<table>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Day of Birth</th>
        <th>Party</th>
        <th>Position</th>
        <th>Details</th>
    </tr>
    <tr th:each="politician : ${allPoliticians}">
        <td th:text="${politician.firstName}"></td>
        <td th:text="${politician.lastName}"></td>
        <td th:text="${politician.dayOfBirth}"></td>
        <td th:text="${politician.party.name}"></td>
        <td th:text="${politician.position}"></td>
        <td>
            <a th:href="@{/promise/{id}(id=${politician.id})}">
                <button type="button">Details</button>
            </a>
        </td>
        <td>
            <a th:href="@{/politician/edit/{id}(id=${politician.id})}">
                <button type="button">Edit</button>
            </a>
        </td>
        <td>
            <a th:href="@{/politician/remove/{id}(id=${politician.id})}">
                <button type="button">Delete</button>
            </a>
        </td>
        <td>
            <a th:href="@{/promise/add}">
                <button type="button">Details</button>
            </a>
        </td>
    </tr>
</table>
</body>
</html>
