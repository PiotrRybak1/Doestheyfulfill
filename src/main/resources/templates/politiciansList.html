<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>politiciansList</title>
    <meta charset="UTF-8">
</head>
<body>

<table>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Day of Birth</th>
        <th>Party</th>
        <th>Position</th>
        <th>Details</th>
    </tr>
    <tr th:each="politician : ${allPoliticians}">
        <td th:text="${politician.firstName}"></td>
        <td th:text="${politician.lastName}"></td>
        <td th:text="${politician.dayOfBirth}"></td>
        <td th:text="${politician.party}"></td>
        <td th:text="${politician.position}"></td>
        <td>
            <a th:href="@{/{politician.id}(id=${politician.id})}">
                <button type="button">Details</button>
            </a>
        </td>
    </tr>
</table>
</body>
</html>
