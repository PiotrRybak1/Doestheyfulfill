<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>PoliticalParty Form</title>
    <meta charset="UTF-8">
</head>
<body>
<form th:action="@{/politicalParty/add}" th:object="${partyAdd}" method="post">
    <label for="name">Name</label>
    <input type="text" th:field="*{name}" id="name" required="required"/>
    <label for="description">Description</label>
    <textarea th:field="*{description}" id="description" required="required" rows="3"></textarea>
    <button type="submit">Submit</button>
</form>
</body>
</html>
